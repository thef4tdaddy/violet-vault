name: Bug Report
description: Create a report to help us improve Violet Vault
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please fill out the following fields to help us diagnose the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: I was doing X when Y happened...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How does this bug affect your usage of the app?
      options:
        - Critical (Crash / Data Loss)
        - Major (Feature Broken)
        - Normal (Minor Glitch)
        - Low (Cosmetic / Typo)
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: A numbered list of steps to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      description: e.g. Chrome, Safari, Firefox
      placeholder: Chrome 120
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: OS
      description: e.g. macOS 14.2, Windows 11, iOS 17
      placeholder: macOS 14.2
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version
      description: The version of the app you are running (see Settings > About)
      placeholder: v2.0.0
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Console Logs
      description: Paste any relevant console logs here.
      render: shell
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Video
      description: Drag and drop screenshots or video recordings here.
    validations:
      required: false
