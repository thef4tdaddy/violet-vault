name: Enforce Commit Types on Main Branch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  check-commits:
    if: github.base_ref == 'main' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Validate commit types (fix/docs/ci/revert only)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Skip commit checks for trusted automation actors
          if [[ "${{ github.actor }}" == "github-actions[bot]" || "${{ github.actor }}" == "actions-user" ]]; then
            echo "✅ Skipping commit check for trusted automation actor: ${{ github.actor }}"
            exit 0
          fi
          ALLOWED="^(fix|docs|style|ci|revert):"
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          gh pr view "$PR_NUMBER" --repo "$REPO" --json commits -q '.commits[].message' > commits.txt

          DISALLOWED=0
          while read -r msg; do
            echo "🔎 Checking commit: $msg"
            if ! echo "$msg" | grep -Eq "$ALLOWED"; then
              echo "❌ Disallowed commit message:"
              echo "   \"$msg\""
              echo "🔒 Only fix:, docs:, ci:, and revert: commit types are allowed to be pushed directly to main."
              echo "👉 Please open a PR to develop instead for feature, style, or other changes."
              DISALLOWED=1
            fi
          done < commits.txt

          if [ "$DISALLOWED" -eq 1 ]; then
            echo "🚫 Commit check failed. See above for invalid messages."
            exit 1
          fi

      - name: Success
        run: echo "✅ All commits use allowed types."
