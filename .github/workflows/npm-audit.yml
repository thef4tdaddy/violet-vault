name: npm Audit - Dependency Security Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * *" # Daily at 2 AM UTC

jobs:
  npm-audit:
    name: Check Dependencies for Vulnerabilities
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        id: audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Generate npm audit report
        if: always()
        run: npm audit --json > npm-audit-report.json
        continue-on-error: true

      - name: Comment on PR with audit results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const audit = JSON.parse(fs.readFileSync('npm-audit-report.json', 'utf8'));

            let comment = '## npm Audit Report\n\n';
            comment += `**Vulnerabilities Found:** ${audit.metadata.vulnerabilities.total}\n`;
            comment += `- Critical: ${audit.metadata.vulnerabilities.critical || 0}\n`;
            comment += `- High: ${audit.metadata.vulnerabilities.high || 0}\n`;
            comment += `- Moderate: ${audit.metadata.vulnerabilities.moderate || 0}\n`;
            comment += `- Low: ${audit.metadata.vulnerabilities.low || 0}\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if critical vulnerabilities found
        if: steps.audit.outcome == 'failure'
        run: |
          echo "‚ùå Critical or high vulnerabilities detected!"
          npm audit
          exit 1
