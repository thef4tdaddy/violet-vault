name: Enforce Commit Types on Develop Branch

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

jobs:
  check-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt-get update
          sudo apt-get install gh -y

      - name: Validate commit types (fix/docs/style/perf/ci/revert only)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ALLOWED="^(fix|docs|style|perf|ci|revert):"
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          gh pr view "$PR_NUMBER" --repo "$REPO" --json commits -q '.commits[].message' > commits.txt

          DISALLOWED=0
          while read -r msg; do
            echo "ğŸ” Checking commit: $msg"
            if ! echo "$msg" | grep -Eq "$ALLOWED"; then
              echo "âŒ Disallowed commit message:"
              echo "   \"$msg\""
              echo "ğŸ”’ Only fix:, docs:, style:, perf:, ci:, and revert: commit types are allowed on develop."
              echo "ğŸ‘‰ Please adjust your commit message or target a different branch."
              DISALLOWED=1
            fi
          done < commits.txt

          if [ "$DISALLOWED" -eq 1 ]; then
            echo "ğŸš« Commit check failed. See above for invalid messages."
            exit 1
          fi
