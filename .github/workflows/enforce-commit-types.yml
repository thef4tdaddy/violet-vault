name: Enforce Commit Types

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  check-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Validate commit types
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Skip commit checks for trusted automation actors
          if [[ "${{ github.actor }}" == "github-actions[bot]" || "${{ github.actor }}" == "actions-user" ]]; then
            echo "âœ… Skipping commit check for trusted automation actor: ${{ github.actor }}"
            exit 0
          fi

          # Determine allowed commit types based on branch
          if [[ "${{ github.base_ref }}" == "main" || "${{ github.ref }}" == "refs/heads/main" ]]; then
            ALLOWED="^(fix|docs|chore\(main\)|ci|revert):"
            BRANCH_NAME="main"
            ALLOWED_TYPES="fix:, docs:, chore(main):, ci:, revert:"
          else
            ALLOWED="^(fix|docs|style|perf|ci|revert):"
            BRANCH_NAME="develop"
            ALLOWED_TYPES="fix:, docs:, style:, perf:, ci:, revert:"
          fi

          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}

          # Debug information
          echo "ğŸ” Debug Info:"
          echo "  - Branch: $BRANCH_NAME"
          echo "  - PR Number: $PR_NUMBER"
          echo "  - Repository: $REPO"
          echo "  - Actor: ${{ github.actor }}"
          echo "  - Event: ${{ github.event_name }}"

          # Handle different event types
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            if [ -z "$PR_NUMBER" ]; then
              echo "âš ï¸  No PR number found, skipping commit validation"
              exit 0
            fi
            echo "ğŸ“¥ Fetching commits from PR #$PR_NUMBER..."
            gh pr view "$PR_NUMBER" --repo "$REPO" --json commits -q '.commits[].message' > commits.txt
          else
            echo "ğŸ“¥ Fetching commits from push event..."
            # For push events, get the recent commits
            git log --format=%s -n 10 > commits.txt
          fi

          # Check if commits.txt has content
          if [ ! -s commits.txt ]; then
            echo "âš ï¸  No commit messages found, skipping validation"
            exit 0
          fi

          echo "ğŸ“‹ Found commits to validate:"
          cat -n commits.txt
          echo ""

          DISALLOWED=0
          while read -r msg; do
            # Skip empty lines
            if [ -z "$msg" ]; then
              continue
            fi

            echo "ğŸ” Checking commit: '$msg'"
            if ! echo "$msg" | grep -Eq "$ALLOWED"; then
              echo "âŒ Disallowed commit message:"
              echo "   \"$msg\""
              echo "ğŸ”’ Only $ALLOWED_TYPES and revert: commit types are allowed on $BRANCH_NAME."
              if [ "$BRANCH_NAME" == "develop" ]; then
                echo "ğŸ’¡ feat: commits should come via PR from feature branches to enforce proper review process."
              else
                echo "ğŸ’¡ Please open a PR to develop instead for feature, style, or other changes."
              fi
              echo "ğŸ‘‰ Please adjust your commit message or target a different branch."
              DISALLOWED=1
            else
              echo "âœ… Valid commit message format"
            fi
          done < commits.txt

          if [ "$DISALLOWED" -eq 1 ]; then
            echo "ğŸš« Commit check failed. See above for invalid messages."
            exit 1
          fi

      - name: Success
        run: echo "âœ… All commits use allowed types for ${{ github.base_ref || github.ref_name }} branch."
