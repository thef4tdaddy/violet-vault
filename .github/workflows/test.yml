name: Test Suite

on:
  push:
    branches: [main, develop, nightly]
  pull_request:
    branches: [main, develop, nightly]
  workflow_dispatch:

env:
  NODE_VERSION: "22"

jobs:
  test:
    name: Test Suite - ${{ matrix.branch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [main, develop, nightly]
      fail-fast: false
    if: |
      (github.event_name == 'push' && contains(github.ref, matrix.branch)) ||
      (github.event_name == 'pull_request' && contains(github.base_ref, matrix.branch)) ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --run --reporter=verbose

      - name: Run test:ci for coverage
        run: npm run test:ci

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-${{ matrix.branch }}
          path: coverage/
          retention-days: 7

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        # E2E tests are blocking - failures prevent merge (Issue #805)
        continue-on-error: false

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.branch }}
          path: test-results/
          retention-days: 7

      - name: Build
        run: npm run build

      - name: Check for build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - no dist directory found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed - no index.html found"
            exit 1
          fi
          echo "Build completed successfully"

      - name: Upload coverage reports to Codecov
        if: matrix.branch == 'main'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-${{ matrix.branch }}
          fail_ci_if_error: false
