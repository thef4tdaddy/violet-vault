name: Milestone Closeout Checklist
description: Create a recurring issue for milestone closeout checklist

on:
  milestone:
    types: [created]

permissions:
  issues: write
  contents: read

jobs:
  create-recurring-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create the recurring milestone issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ðŸ“‹ Milestone Closeout Checklist for milestone: ${{ github.event.milestone.title }}"
          content-filepath: .github/data/milestone-closeout-checklist.md
          milestone: ${{ github.event.milestone.number }}
          labels: "recurring,docs,maintenance,roadmap"
          search-existing: open
          search-terms: "Update docs & roadmap for milestone: ${{ github.event.milestone.title }}"
