name: Milestone Closeout Checklist
description: Create a recurring issue for milestone closeout checklist

on:
  milestone:
    types: [created]
  workflow_dispatch:
    inputs:
      milestone_title:
        description: "Milestone title to update documentation for"
        required: true
        type: string

# Prevent duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.milestone.number || github.ref }}
  cancel-in-progress: true

permissions:
  issues: write
  contents: read

jobs:
  create-recurring-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update the recurring milestone issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ðŸ“‹ Update docs & roadmap for milestone: ${{ github.event.milestone.title || inputs.milestone_title }}"
          content-filepath: .github/data/milestone-closeout-checklist.md
          milestone: ${{ github.event.milestone.number }}
          labels: "recurring,docs,maintenance,roadmap"
          update-existing: true
          search-existing: open
          search-terms: "Update docs & roadmap for milestone: ${{ github.event.milestone.title || inputs.milestone_title }}"
